name: Generate Snake Animation

on:
  push:
    branches:
      - main  # or master, depending on your branch name
  pull_request:
    branches:
      - main  # or master

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub contribution snake
        uses: Platane/snk@v2  # Ensure this is using v2 or the latest version
        with:
          github_user_name: pranav4417  # Your GitHub username
          svg_out_path: ./github-contribution-grid-snake.svg  # Path to save the generated SVG

      - name: Commit and push snake animation
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Generate snake animation"
          git push
